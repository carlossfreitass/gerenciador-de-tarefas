<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#181820"></rect>

  <!-- Spinner -->
  <g transform="translate(60,60)">
    <circle cx="0" cy="0" r="26" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-dasharray="120" stroke-dashoffset="90">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.9s" repeatCount="indefinite"></animateTransform>
    </circle>
  </g>
</svg>
